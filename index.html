<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube jQuery</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="axios/dist/axios.min.js"></script>
    <script src="youtube-api-search/index.js"></script>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-1 col-sm-2">
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="LaboTube!"><img src="logo2.png" alt="brand" width="55px" height="inherit"></a></a>
                </div>
                <div class="col-md-10 col-sm-5 ">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Buscar" id="inputBuscar">
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <button id="btnBuscar" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
            <img src="avatar.png" alt="brand" width="50px" height="inherit" id="avatar">
        </div>
    </nav>

    <section class="container" id="youtube">
        <div class="row">
            <div class="col-md-8">
                <div class="embed-responsive embed-responsive-16by9" id="playVideo">
                </div>
                <div id="informacion">

                </div>
            </div>
            <div class="col-md-4">
                <ol id="root" class="text-center">
                </ol>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
