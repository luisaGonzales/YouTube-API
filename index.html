<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube jQuery</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="axios/dist/axios.min.js"></script>
    <script src="youtube-api-search/index.js"></script>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="logo2.png" alt="brand" width="55px" height="inherit">
            </div>
            <div class="col-md-10">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Buscar" id="inputBuscar">
                </div>
                <div class="col-md-2">
                    <button id="btnBuscar" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="row" >
            <div class="col-md-7">
                <div id="playVideo">
                    
                </div>
            </div>
            <div class="col-md-offset-1 col-md-3">
                <ol id="root">
                </ol>
            </div>
        </div>
    </section>

    

    <script src="app.js"></script>
</body>

</html>
